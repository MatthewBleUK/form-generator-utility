<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Sign Up</title>
		<meta name="description" content="Sign up page for Demo's application. A free application to easily send form data straight to your email." />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body id="form-page">
		<!--[if lt IE 7]>
			<p class="browsehappy">
				You are using an
				<strong>outdated</strong>
				browser. Please
				<a href="#">upgrade your browser</a>
				to improve your experience.
			</p>
		<![endif]-->

		<div class="form">
			<h3>Sign Up to Demo</h3>

			<form id="sign-up-form" method="post">
				
				<label class="form-label">First Name *</label>
				<input type="text" name="fname" />

				<label class="form-label">Last Name *</label>
				<input type="text" name="lname" />

				<label class="form-label">Email Address *</label>
				<input type="email" name="email" />

				<label class="form-label">Password *</label>
				<input type="password" name="password" id="password" />

				<label class="form-label">Confirm Password *</label>
				<input type="password" name="confirm_password" />

				<span class="terms-txt">
					By creating an account, you agree to our
					<a href="tos.html">Terms & Conditions</a>
					and
					<a href="privacy-policy.html">Privacy Policy</a>
				</span>

				<input type="submit" value="Sign Up" class="form-btn" />

				<span class="existing-user-txt">
					Already have an account?
					<a href="login.html">Log in here</a>
				</span>
				
			</form>
		</div>

		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/jquery-validate-1.19.5.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
