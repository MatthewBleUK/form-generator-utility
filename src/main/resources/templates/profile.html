<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>User's Dashboard</title>

	<meta name="description"
		  content="Demo's application user's profile. A free application to easily send form data straight to your email.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

	<!-- Normalize -->
	<link rel="stylesheet" href="../static/css/normalize.css" th:href="@{/css/normalize.css}">
	<!-- CSS Styles -->
	<link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>

<body id="article-page">
	<!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

	<div th:replace="fragments/dashboard-header :: header"> </div>

	<div id="user-dashboard">
		<div class="user-dashboard-container">

			<div class="user-dashboard">

				<div class="title">
					<h2>Dashboard</h2>

					<a href="" class="new-form-btn">New Form</a>
				</div>

				<div class="user-forms">
					<div class="form-entry">
						<p class="no-entries-txt">You have no forms setup. Get started by creating a <a href="#">new form</a>.</p>
					</div>

					<div class="form-entry">
						<h3 class="form-title">Sign up Form</h3>

						<p>Submissions: <span>0</span></p>

						<p><a href="#">Set up guide</a></p>

						<div class="entry-dropdown">
							<i class="settings-gear-svg"></i>

							<div class="entry-dropdown-content">
								<a href="#">Delete</a>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>
	</div>

	<div th:replace="fragments/footer :: footer"> </div>

	<!-- JS Scripts -->
	<script src="../static/assets/js/scripts.js" th:src="@{/assets/js/scripts.js}" type="module"></script>
</body>

</html>
