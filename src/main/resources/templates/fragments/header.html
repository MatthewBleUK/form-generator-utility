<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Header</title>

    <meta name="description"
          content="Demo's application header. A free application to easily send form data straight to your email.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Normalize -->
    <link rel="stylesheet" href="../../static/css/normalize.css" th:href="@{/css/normalize.css}">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>

<header>
    <div class="header-container">
        <div class="site-logo-container">
            <h1 id="site-logo"><a href="">Demo Logo</a></h1>
        </div>

        <div id="main-navigation">
            <ul class="nav-links">
                <div class="drop-down-button">
                    <li class="active">
                        <a>
                            Menu

                            <svg class="nav-down-arrow" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                                 xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                 viewBox="0 0 199.404 199.404" xml:space="preserve">
									<polygon
                                            points="199.404,63.993 171.12,35.709 99.702,107.127 28.284,35.709 0,63.993 99.702,163.695 	" />
								</svg>
                        </a>

                    </li>
                </div>

                <div class="drop-down-content">
                    <li><a href="/">Home</a></li>
                    <li><a href="/#features">Features</a></li>
                    <li><a href="/support">Support</a></li>
                </div>
            </ul>

            <ul class="get-started-links">
                <li><a th:if="${currentUser == null}" href="/login">Login</a></li>
                <li><a th:if="${currentUser != null}" href="" th:href="@{/logout}">Log out</a></li>
                <li class="sign-up"><a href="/sign-up" th:if="${currentUser == null}">Get Started</a></li>
                <li class="sign-up"><a href="/profile" th:if="${currentUser != null}">Dashboard</a></li>
            </ul>

        </div>

        <div class="mobile-nav-hamburger">
            <svg viewBox="0 0 100 80" width="40" height="40">
                <rect width="100" height="20"></rect>
                <rect y="30" width="100" height="20"></rect>
                <rect y="60" width="100" height="20"></rect>
            </svg>
        </div>
    </div>
</header>

</body>
</html>
