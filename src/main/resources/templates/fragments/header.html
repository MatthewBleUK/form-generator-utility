<header>
    <div class="header-container">
        <div class="site-logo-container">
            <h1 id="site-logo"><a href="/">Demo Logo</a></h1>
        </div>

        <div id="desktop-navigation">
            <ul class="nav-links">
                <li>
                    <a
                        th:href="${#httpServletRequest.getRequestURI() == '/' ? '/#introduction':'/'}"
                        th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}"
                        >Home</a
                    >
                </li>
                <li>
                    <a
                        href="/#pricing"
                        th:classappend="${#httpServletRequest.getRequestURI() == '/pricing' ? 'active':''}"
                        >Pricing</a
                    >
                </li>
                <!-- <li><a href="/support" th:classappend="${#httpServletRequest.getRequestURI() == '/support' ? 'active':''}">Support</a></li> -->
            </ul>

            <ul class="profile-links">
                <li class="login-btn" th:if="${currentUser == null}">
                    <a href="/login">Log In</a>
                </li>
                <li class="sign-up-btn" th:if="${currentUser == null}">
                    <a href="/sign-up">Get Started</a>
                </li>
                <li class="dashboard-btn" th:if="${currentUser != null}">
                    <a href="/dashboard">Dashboard</a>
                </li>
            </ul>
        </div>

        <div id="mobile-navigation">
            <div class="mobile-nav-hamburger">
                <svg viewBox="0 0 100 100">
                    <path
                        class="line line1"
                        d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058"
                    />
                    <path class="line line2" d="M 20,50 H 80" />
                    <path
                        class="line line3"
                        d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942"
                    />
                </svg>
            </div>

            <ul>
                <li>
                    <a
                        th:href="${#httpServletRequest.getRequestURI() == '/' ? '/#introduction':'/'}"
                        th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}"
                        >Home</a
                    >
                </li>
                <li>
                    <a
                        href="/#pricing"
                        th:classappend="${#httpServletRequest.getRequestURI() == '/pricing' ? 'active':''}"
                        >Pricing</a
                    >
                </li>
                <!-- <li><a href="/support" th:classappend="${#httpServletRequest.getRequestURI() == '/support' ? 'active':''}">Support</a></li> -->

                <li class="login" th:if="${currentUser == null}">
                    <a href="/login">Log In</a>
                </li>
                <li class="sign-up" th:if="${currentUser == null}">
                    <a href="/sign-up">Get Started</a>
                </li>
                <li class="sign-up" th:if="${currentUser != null}">
                    <a href="/dashboard">Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</header>
